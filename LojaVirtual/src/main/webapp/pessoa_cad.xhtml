<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/resources/template/layout.xhtml">
	<ui:define name="principal">

		<!-- DADOS PESSOAIS-->
		<div class="container">
			<div class="modal-content">
				<div class="row main">
					<div class="panel-heading">
						<div class="panel-title text-center">
							<h1 class="title">Cadastro de Clientes</h1>
							<hr />
						</div>
					</div>

					<div class="modal-body">

						<div class="col-md-4">
							<div class="form-group">
								<h:form>
									<label for="name" class="cols-sm-2 control-label">Nome</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i
												class="fa fa-user fa" aria-hidden="true"></i></span>
											<h:inputText value="#{pessoaBeans.pessoa.pes_nome}"
												required="true" label="Campo Obrigatório"
												styleClass="form-control" />
										</div>
									</div>
								</h:form>
							</div>

							<div class="form-group">
								<h:form>
									<label for="email" class="cols-sm-2 control-label">Email</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i
												class="fa fa-envelope fa" aria-hidden="true"></i></span>
											<h:inputText value="#{pessoaBeans.pessoa.pes_email}"
												required="true" label="Campo Obrigatório"
												styleClass="form-control" />
										</div>
									</div>
								</h:form>
							</div>

							<div class="form-group">
								<h:form>
									<label for="username" class="cols-sm-2 control-label">Data
										de Nascimento</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i
												class="fa fa-calendar" aria-hidden="true"></i></span>
											<h:inputText onfocus=" limpaCampo(this);" id="da"
												required="true" label="Campo Obrigatório"
												value="#{pessoaBeans.pessoa.pes_data_nasc}"
												styleClass="form-control" maxlength="10"
												onkeypress="formatarData('##/##/####', this);">
												<f:convertDateTime locale="pt_BR" type="date"
													dateStyle="medium" />
											</h:inputText>
										</div>
									</div>
								</h:form>
							</div>


						</div>
						<div class="col-md-4">
							<div class="form-group">
								<h:form>
									<label for="email" class="cols-sm-2 control-label">RG</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i
												class="fa fa-user-plus" aria-hidden="true"></i></span>
											<h:inputText value="#{pessoaBeans.pessoa.pes_rg}"
												required="true" label="Campo Obrigatório"
												styleClass="form-control" />
										</div>
									</div>
								</h:form>
							</div>
							<div class="form-group">
								<h:form>
									<label for="email" class="cols-sm-2 control-label">CPF</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"> <i
												class="fa fa-user-plus" aria-hidden="true"></i></span>
											<h:inputText value="#{pessoaBeans.pessoa.pes_cpf}"
												required="true" label="Campo Obrigatório" maxlength="14"
												onfocus="limpaCampo(this);" styleClass="form-control"
												onkeypress="formatarData('###.###.###-##', this);" />
										</div>
									</div>
								</h:form>
							</div>
							<div class="form-group">
								<h:form>
									<label for="password" class="cols-sm-2 control-label">Password</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i
												class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
											<h:inputSecret value="#{pessoaBeans.pessoa.pes_senha}"
												required="true" label="Campo Obrigatório"
												styleClass="form-control" />
										</div>
									</div>
								</h:form>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<h:form>
									<label for="email" class="cols-sm-2 control-label">Rua</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i
												class="fa fa-user-plus" aria-hidden="true"></i></span>
											<h:inputText value="#{pessoaBeans.pessoa.pes_rua}"
												required="true" label="Campo Obrigatório"
												styleClass="form-control" />
										</div>
									</div>
								</h:form>
							</div>
							<div class="form-group">
								<h:form>
									<label for="email" class="cols-sm-2 control-label">Cidade</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i
												class="fa fa-user-plus" aria-hidden="true"></i></span>
											<h:inputText value="#{pessoaBeans.pessoa.pes_cidade}"
												required="true" label="Campo Obrigatório"
												styleClass="form-control" />
										</div>
									</div>
								</h:form>
							</div>

							<div class="form-group">
								<h:form>
									<label for="email" class="cols-sm-2 control-label">Rua</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i
												class="fa fa-user-plus" aria-hidden="true"></i></span>
											<h:inputText value="#{pessoaBeans.pessoa.pes_cpf}"
												required="true" label="Campo Obrigatório"
												styleClass="form-control" />
										</div>
									</div>
								</h:form>
							</div>

							<div class="form-group">
								<h:form>
									<label for="email" class="cols-sm-2 control-label">CEP</label>
									<div class="cols-sm-10">
										<div class="input-group">
											<span class="input-group-addon"><i
												class="fa fa-user-plus" aria-hidden="true"></i></span>
											<h:inputText value="#{pessoaBeans.pessoa.pes_cep}"
												required="true" label="Campo Obrigatório"
												styleClass="form-control" />
										</div>
									</div>
								</h:form>
							</div>


						</div>
						<div class="form-group ">
							<h:form>
								<h:commandButton value="#{msgs.submitPrompt}"
									action="#{pessoaBeans.actionGravar}"
									styleClass="btn btn-primary" style="margin-top:10px;" />
							</h:form>

						</div>

					</div>
				</div>
			</div>
		</div>

	</ui:define>
</ui:composition>
</html>
